 "ui.background" = "fg" 
 "ui.text" = "fg"
 "ui.text.focus" = { bg = "bg_highlight", fg = "cyan" } 
 "ui.cursor" = { bg = "fg", fg = "bg" }
 "ui.linenr" = "grey"
 "ui.statusline" = { fg = "fg" }
 "ui.selection" = { bg = "bg_highlight" } 
 
 # Markdown highlighting
 "markup.raw" = { fg = "purple", bg = "bg" } 
 "markup.raw.inline" = { fg = "red" } 
 "markup.heading.marker" = { fg = "blue" }
 "markup.list" = { fg = "purple" }
 "markup.bold" = { fg = "red", modifiers = ["bold"] }
 "markup.italic" = { fg = "red" }
 "markup.strikethrough" = { fg = "red", modifiers = ["crossed_out"] }
 "markup.link" = { fg = "cyan" }
 "markup.quote" = { fg = "fg" }
 
 # Syntax Highlighting for Code
 "comment" = { fg = "grey", modifiers = ["italic"] }
 "comment.line" = { fg = "grey", modifiers = ["italic"] }
 "comment.block" = { fg = "grey", modifiers = ["italic"] }
 "comment.documentation" = { fg = "blue", modifiers = ["italic"] }

 "keyword" = "purple"
 "keyword.storage.modifier" = "blue"
 "keyword.control" = "purple"
 "keyword.operator" = "red"
 "keyword.function" = "purple"

 "type" = "fg"
 "type.builtin" = "blue"
 "type.parameter" = "fg"
 "type.enum" = "red"
 "type.enum.variant" = "red"
 
 "function" = "cyan"
 "function.builtin" = "red"
 "function.method" = "blue"
 "function.macro" = "yellow" 

 "variable" = "fg"
 "variable.builtin" = "red"
 "variable.parameter" = "fg"

 "string" = "green"
 "string.special" = "red"

 "constant" = "fg"
 "constant.builtin" = "red"
 "constant.numeric" = "red"
 "constant.character" = "red"
 "constant.boolean" = "red"

 "attribute" = "red"
 "operator" = "purple"
 "tag" = { fg = "purple", modifiers = ["bold"] }
 "tag.special" = { fg = "yellow", modifiers = ["bold"] }
 "namespace" = "yellow"
 "macro" = "yellow"
 "label" = "red"
 "special" = "yellow"
 
 # Interface specific
 "ui.cursorline.primary" = { bg = "bg_highlight" }
 "ui.cursorline.secondary" = { bg = "bg_alt" }
 "ui.cursorcolumn.primary" = { bg = "bg_highlight" }
 "ui.cursorcolumn.secondary" = { bg = "bg_alt" }

 # StausLine 
 "ui.statusline.normal" = { fg = "blue", bg = "bg" }
 "ui.statusline.insert" = { fg = "green", bg = "bg" }
 "ui.statusline.select" = { fg = "purple", bg = "bg" }
 
 # Diagnostic styles
 "warning" = { fg = "yellow", modifiers = ["bold"] }
 "error" = { fg = "red", modifiers = ["bold"] }
 "info" = { fg = "cyan", modifiers = ["bold"] }
 "hint" = { fg = "blue", modifiers = ["bold"] }

 "diagnostic.error" = { fg = "red" }
 "diagnostic.warning" = { fg = "yellow" }
 "diagnostic.info" = { fg = "cyan" }
 "diagnostic.hint" = { fg = "blue" }
 
 # Popups for documentation or file picker
 "ui.popup" = { fg = "fg", bg = "bg" }
 "ui.popup.info" = { fg = "fg", bg = "bg" }
 "ui.menu" = { fg = "fg", bg = "bg" }
 "ui.menu.selected" = { fg = "cyan", bg = "bg_highlight" }
 
 [palette]
 bg = "#1c1c1c"                
 fg = "#bcbcbc"                
 grey = "#767676"              
 blue = "#5f87af"              
 green = "#5faf5f"             
 cyan = "#87afaf"              
 red = "#d75f87"               
 yellow = "#af875f"            
 purple = "#af87af"            
 bg_highlight = "#373b41"      
 bg_alt = "#282a2e"            
